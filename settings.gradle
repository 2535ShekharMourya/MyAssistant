    repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
    repositories {
        google()
        mavenCentral()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven {
            url "https://dl.bintary.com/wotomas/maven"
        }
        maven {
            url "https://maven.google.com"
        }
    }
}
rootProject.name = "MyGoogleAssistant"
include ':app'
